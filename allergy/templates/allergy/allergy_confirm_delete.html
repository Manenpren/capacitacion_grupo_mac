{% extends 'base.html' %}

{% block content %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar la alergia "{{ allergy.allergy_name }}"?</p>
  <form action="{% url 'allergy_delete' allergy.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Sí, eliminar">
  </form>
  <a href="{% url 'allergy_detail' allergy.id %}">Cancelar</a>
{% endblock %}
