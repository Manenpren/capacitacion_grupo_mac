{% extends 'base.html' %}

{% block content %}
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar al paciente "{{ patient.name }}"?</p>
  <form action="{% url 'patient_delete' patient.id %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Sí, eliminar">
  </form>
  <a href="{% url 'patient_detail' patient.id %}">Cancelar</a>
{% endblock %}
